<html ng-app="synxApp">

<head>
    <meta charset="utf-8">
    <title>Forum</title>
    <!-- CSS  -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- ANGULAR -->
    <script src="https://code.angularjs.org/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js">
    </script>
    <!-- MY SCRIPTS-->
    <script src="app.js"></script>
    <!-- USER -->
    <script type="text/javascript" src="user/userConfig.js"></script>
    <script type="text/javascript" src="user/loginController.js"></script>
    <script type="text/javascript" src="user/userService.js"></script>
    <script type="text/javascript" src="user/registerController.js"></script>
    <script type="text/javascript" src="user/logoutController.js"></script>
    <!-- SUBFORUM -->
    <script type="text/javascript" src="subforum/subforumConfig.js"></script>
    <script type="text/javascript" src="subforum/subforumService.js"></script>
    <script type="text/javascript" src="subforum/subforumsController.js"></script>
    <script type="text/javascript" src="subforum/subforumController.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="home">Synx</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a ui-sref="subforums">Subforums</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-if="$root.user == null">
                <li><a ui-sref="register">Sign Up</a></li>
                <li><a ui-sref="login">Log In</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-controller="logoutController" ng-if="$root.user != null">
                <button class="btn btn-default" ng-click="logout()">Log out</button>
            </ul>
        </div>
    </nav>
    <div ui-view></div>
</body>

</html>
