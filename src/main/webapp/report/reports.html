<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="panel panel-default" ng-repeat="report in reports">
                <div class="panel-heading">
                    Report for {{report.subforum}} subforum
                </div>
                <div class="panel-body">
                    <blockquote>{{report.content}}</blockquote>
                    <h6>reported by {{report.author}} on {{report.creationDate | date:'medium'}}</h6>
                    <div>
                        <button class="btn btn-success btn-sm" ng-click="accept(report)">Accept</button>
                        <button class="btn btn-warning btn-sm" ng-click="warn(report)">Warn</button>
                        <button class="btn btn-danger btn-sm" ng-click="reject(report)">Reject</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
