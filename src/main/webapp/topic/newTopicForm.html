<div class="container create-topic-container">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 wrapper">
            <form name="form" ng-submit="submit()" role="form">
                <div class="header">
                    <h3>Submit to {{subforum.title}}</h3>
                    <button type="button" class="btn btn-danger btn-sm" ng-click="closeForm()">Close</button>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" ng-model="topic.title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="type">Topic type</label>
                    <select id="type" class="form-control" ng-model="topic.topicType">
                        <option value="IMAGE">Image</option>
                        <option value="LINK">Link</option>
                        <option value="TEXT">Text</option>
                    </select>
                </div>
                <div class="form-group" ng-if="topic.topicType === 'IMAGE'">
                    <label>Image</label>
                    <input type="file" id="file" class="inputfile" accept="image/*" file-model="topic.content">
                    <label for="file" class="file-label">
                        <span class="glyphicon glyphicon-cloud-upload"></span>
                        Choose an image
                    </label>
                    <div class="image-preview">
                        <span ng-hide="topic.content">No image chosen</span>
                        <img ng-src="{{topic.content}}">
                    </div>
                </div>
                <div class="form-group" ng-if="topic.topicType === 'LINK' || topic.topicType === 'TEXT'">
                    <label for="text">Text</label>
                    <textarea type="text" id="text" class="form-control" ng-model="topic.content" placeholder="Text"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
