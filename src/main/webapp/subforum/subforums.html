<!-- Search container -->
<div class="container search-container wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-btn">
                    <button class="btn" type="button">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-xs-1 input-group create-group">
            <button class="btn btn-primary">
                Add
            </button>
        </div>
    </div>
</div>
<!-- Create subforum form -->
<div class="container create-subforum-form">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 wrapper">
            <form ng-submit="create()" role="form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" id="description" placeholder="Description" required></textarea>
                </div>
                <div class="form-group">
                    <label>Icon</label>
                    <input type="file" id="file" class="inputfile" accept="image/*">
                    <label for="file">
                        <span class="glyphicon glyphicon-cloud-upload"></span>
                        Choose an icon
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Container which contains list of all subforums -->
<div class="container subforums-container">
    <div class="row" ng-repeat="subforum in subforums">
        <!-- subscribe/unsubscribe -->
        <div class="col-xs-12 col-sm-2 col-lg-1 button-wrapper">
            <button class="btn btn-success btn-sm">
                Subscribe
            </button>
        </div>
        <!-- title and description container -->
        <div class="col-xs-12 col-sm-10 col-lg-7 title-desc-wrapper">
            <!-- title -->
            <h4>
                <a ui-sref="subforum({ title: subforum.title})">
                    {{subforum.title}}
                </a>
            </h4>
            <!-- description -->
            <p class="description">
                {{subforum.description}}
            </p>
        </div>
    </div>
</div>
