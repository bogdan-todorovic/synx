<div class="container-fluid">
    <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 well well-sm">
        <form name="form" class="form" role="form" ng-submit="create()">
            <div class="alert alert-danger" ng-if="alertMessage">{{alertMessage}}</div>
            <h2 class="form-signin-heading" style="margin-bottom:10px;">Sign up</h2>
            
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="firstname" placeholder="First name" type="text" style="margin-bottom:10px;" ng-model="user.firstname" required autofocus />
                </div>
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="lastname" placeholder="Last name" type="text" style="margin-bottom:10px;" ng-model="user.lastname" required />
                </div>
            </div>
            
            <input class="form-control" name="username" placeholder="Username" type="text" style="margin-bottom:10px;" ng-model="user.username" required/>
            
            <input class="form-control" name="password" placeholder="Password" type="password" style="margin-bottom:10px;" ng-model="user.password" required/>
            
            <input class="form-control" name="email" placeholder="Email" type="email" style="margin-bottom:10px;" ng-model="user.email" />
            <input class="form-control" name="phone" placeholder="Phone" type="text" style="margin-bottom:10px;" ng-model="user.phone" />

             <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom:10px;" >Sign up</button>
            <h5 style="text-align: center;">
                Already have an account? <a ui-sref="login"><b>Log in</b></a>
            </h5>
             
        </form>
    </div>
</div>
