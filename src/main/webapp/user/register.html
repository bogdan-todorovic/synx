<div class="container registerContainer">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <form ng-submit="create()" role="form">

                <h2>Sign up</h2>
                
                <div class="alert alert-danger" ng-if="alertMessage">
                    {{alertMessage}}
                </div>

                <div class="form-group">
                    <label for="firstname" class="sr-only">Firstname</label>
                    <input type="text" class="form-control" id="firstname" ng-model="user.firstname" placeholder="Firstname" autofocus required>
                </div>

                <div class="form-group">
                    <label for="lastname" class="sr-only">Lastname</label>
                    <input type="text" class="form-control" id="lastname" ng-model="user.lastname" placeholder="Lastname" required>
                </div>

                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="username" ng-model="user.username" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <label for="password" class="sr-only"></label>
                    <input type="password" class="form-control" id="password" ng-model="user.password"              placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="phone" class="sr-only">Phone</label>
                    <input type="text" class="form-control" id="phone" ng-model="user.phone" placeholder="Phone">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                </div>

                <div class="form-group">
                    <label class="member">Already have an account?</label>
                    <a ui-sref="login"><strong>Log in</strong></a>
                </div>
            </form>
        </div>
    </div>
</div>
