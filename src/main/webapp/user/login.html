<div class="container loginContainer">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <form ng-submit="login()">
                <h2>Log in</h2>
                
                <div class="alert alert-danger" ng-if="alertMessage">
                    {{alertMessage}}
                </div>

                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="username" ng-model="user.username" placeholder="Username" autofocus required>
                </div>

                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Log in
                    </button>
                </div>

                <div class="form-group">
                    <label class="member">Not a member?</label>
                    <a ui-sref="register"><strong>Sign up</strong></a>
                </div>
            </form>
        </div>
    </div>
</div>
