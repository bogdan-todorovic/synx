<div class="container users-container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 wrapper">
            
            <h2>Current users</h2>
            
            <ul class="list-group user-list">
                <li class="list-group-item" ng-repeat="user in users">
                    {{user.username}}
                </li>
            </ul>
        </div>
    </div>
</div>
